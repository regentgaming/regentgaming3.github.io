<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <link href="style.css" rel="stylesheet">
    <script src="convert.js"></script>
    <h1>Base Calculator</h1>
    <p>Convert numbers from one base to another</p>
    <form id="input">
        Base to change from: <select>
            <option value="2">Binary (2)</option>
            <option value="3">Ternary (3)</option>
            <option value="4">Quaternary (4)</option>
            <option value="5">Quinary (5)</option>
            <option value="6">Senary (6)</option>
            <option value="7">Septenary (7)</option>
            <option value="8">Octal (8)</option>
            <option value="9">Nonary (9)</option>
            <option value="10"selected>Decimal (10)</option>
        </select> <br>
        Number to switch base (Must be positive): <input type="text" placeholder="Enter Number Here"> <br>
        Base to change to: <select>
            <option value="2">Binary (2)</option>
            <option value="3">Ternary (3)</option>
            <option value="4">Quaternary (4)</option>
            <option value="5">Quinary (5)</option>
            <option value="6">Senary (6)</option>
            <option value="7">Septenary (7)</option>
            <option value="8">Octal (8)</option>
            <option value="9">Nonary (9)</option>
            <option value="10">Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
        </select>
    </form>
    <button onclick="runConvert()">Convert!</button>

    <p id="change"></p>
</body>

</html>
